<!DOCTYPE html>
<html ng-app="MyApp">
    <head>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" crossorigin="anonymous"/>
        <script type="javascript" src="{% static 'js/bootstrap.min.js' %}" crossorigin="anonymous" ></script>
        <!-- <script src="{% static 'angular/angular.min.js' %}" ></script> -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
        {% block title %}
        {% endblock %}
    </head>
    <body ng-app="">
        <div class="container-fluid">
            <div class="header" style="text-align:center;">
                <h1>Django Rest Framework</h1>
            </div>
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item active">
							<a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/contact/">Contact</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">About US</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/viewcart/">View Cart</a>
						</li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item navbar-toggler-right">
							<a class="nav-link" href="/login/">Login/Signup</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/logout/">Logout</a>
                    </ul>
				</div>
            </nav>
        </div>
        <div class="container-fluid">
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
