{% extends 'index.html' %}
{% block title %}
    <title>API | Home</title>
{% endblock %}
{% block body %}
    {% verbatim %}
        <script>
            angular.module('MyApp', [])
                .controller('displayController', function($scope, $http) {
                    var url = "http://127.0.0.1:8000/emp/";
                    $http.get(url).success(function (response) {
                    $scope.datas = response;
                });
            });
        </script>
        <div ng-controller="displayController">
        <table style="width:100%">
            <tr ng-repeat="data in datas">
                <td ng-bind="data.id"></td>
                <td ng-bind="data.first_name"></td>
                <td ng-bind="data.last_name"></td>
                <td ng-bind="data.emp_id"></td>
            </tr>
        </table>
        </div>
    {% endverbatim %}
{% endblock %}
